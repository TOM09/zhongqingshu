			//时间戳转年月日
			function formatDateTime(inputTime) {    
			    var date = new Date(inputTime);  
			    var y = date.getFullYear();    
			    var m = date.getMonth() + 1;    
			    m = m < 10 ? ('0' + m) : m;    
			    var d = date.getDate();    
			    d = d < 10 ? ('0' + d) : d;    
			    return y + '年' + m + '月' + d+'日';    
			};  
//			debugger;
//计算年龄
			function formatDateTime(inputTime) {    
			    var date = new Date(inputTime);  
			    var y = date.getFullYear();    
			    var date2 = new Date().getFullYear()
			    var nowYear = date2-y;
			    console.log(nowYear)
			    return nowYear;    
			};  


			function sendComplete(stat) {
				var tzdata = {};
				tzdata.clientType = "102500";
				tzdata.b2cTerminalUserId = "26";
				tzdata.roomId = g_roomId;
				tzdata.status = stat;
				tzdata.positionId = "4";
				ajax(("/services/connect/room/create/complete"), tzdata, function(result) {});
				setTimeout(function() {
					if(!hasseeker) {
						$('#prompt1').html('对方无应答，请稍后重试');
						$('#myModal1').modal('show');
					}
				}, 60000);
			}

			function jingyin() {
				if($("#ht").hasClass("xiao_shipjy")) {
					$("#ht").removeClass("xiao_shipjy");
					if(browesType == "1") {
						OnBtnOpenMic();
					} else if(browesType == "2") {
						WebRTCAPI.openAudio();
					}
				} else {
					$("#ht").addClass("xiao_shipjy");
					if(browesType == "1") {
						OnBtnCloseMic();
					} else if(browesType == "2") {
						WebRTCAPI.closeAudio();
					}
				}
			}

			function waifang() {
				if($("#yx").hasClass("xiao_shipjf")) {
					$("#yx").removeClass("xiao_shipjf");
					if(browesType == "1") {
						OnBtnOpenPlayer();
					} else {
						WebRTCAPI.openAudio();
					}
				} else {
					$("#yx").addClass("xiao_shipjf");
					if(browesType == "1") {
						OnBtnClosePlayer();
					} else {
						WebRTCAPI.closeAudio();
					}
				}
			}

			function exitsp() {
				if(browesType == "1") {
					OnUninit();
				} else {
					onWebSocketClose();
				}
			}
