	    map = new AMap.Map('container',{
            resizeEnable: true,

                    address = result.regeocode.formattedAddress;

                }

	/* 查询职位类型 */
	function queryWorkPositionTypeId1(parentId){
	    var queryData={};
        queryData.parentId=parentId;
		$.ajax({
			type:"post",
			url:"${pageContext.request.contextPath }/mcbn/services/admint/position/queryPositionType",
            data:JSON.stringify(queryData),
            dataType:"json",
            contentType: "application/json",
			success:function(msg){
	    		  var ops="<option value='-1'>====请选择职位类型====</option>";
				  $.each(msg,function(i,workPositionType){
		    			ops+="<option value='"+workPositionType.id+"'>"+workPositionType.name+"</option>";
      			  });
    			  if (parentId == 0){
    				    $("#positionTypeId1").html(ops);
    			  }else{
    				    $("#positionTypeId2").html(ops);
    			  }
			}
		});
	}
	function queryWorkPositionTypeId2(){
		var data = $("#positionTypeId1").val()
		queryWorkPositionTypeId1(data)
	}
	
	/* 查询工资范围 */

		$.ajax({

	/* 获得标签 */
	function queryLabel(){
		$.ajax({
			type:"post",
			url:"${pageContext.request.contextPath }/mcbn/services/admint/position/queryLabel",
			data:"",
			dataType:"json",
			success:function(msg){
	    		  var ops="";
				  $.each(msg,function(i,positionLabel){
					  var labelId = i+1
				      ops+="<span class='person_biaoq' style='display: inline-block;'><a style='cursor:pointer' id='"+positionLabel.code+"' value='"+positionLabel.name+"'>"+positionLabel.name+"</a></span>";
      			  });
				  ops += "<span class='person_biaoqNO'>标签最多选择5个</span>";
 			      $("#plabel").html(ops);
 			      var spans = $("#plabel").find("span") 
	   			  $("#plabel>span").each(function(){
	   					var obj = this.children[0]	
	   					$(obj).click(function(){
	   						if (IsInArray(arr,this.id)){
	   							$(this).css('color','#8A8A8A');
	   							var n;
	   							for (var i=0;i<arr.length;i++){
	   								if (arr[i] == this.id){
	   									n=i;
	   					   				break;
	   								}
	   							}
	   							arr.splice(n,1)
	   							return
	   						}
	   						if (arr.length < 5){
	   							$(this).css('color','#33CCFF');
	   							arr.push(this.id)
	   						}
	   					}); 
   				
   				});
 			} 
			
		});
	}
	
	function IsInArray(arr,val){  
		if (arr != null){
			var testStr=','+arr.join(",")+",";  
	
			return testStr.indexOf(","+val+",")!=-1; 
		}
		return false
	}  
	/* 查询工作性质 */
	function queryNatureWork(){
		var type="job_category";

        typeData.type=type;

      			  });
 			      
 			      $("#natureWork").html(ops);
 			     
			}
		});
	} 
	/* 查询工作地点 */
	function queryAddress(type,code){
	    var data={};
	    data.type=type;
        data.code=code;
		$.ajax({
			type:"post",
			url:"${pageContext.request.contextPath }/mcbn/services/admint/position/queryAddress",
            data:JSON.stringify(data),
            dataType:"json",
            contentType: "application/json",
			success:function(msg){
				  var ops = '';
				  if (type == 'province'){
	    		  	 ops="<option value='-1'>=请选省份=</option>";
				  }else if(type == 'city'){
					 ops="<option value='-1'>=请选城市=</option>"; 
				  }else{
					ops="<option value='-1'>=请选区域=</option>";
	              }
				  $.each(msg,function(i,dictItem){
		    			ops+="<option value='"+dictItem.code+"'>"+dictItem.name+"</option>";
      			  });
 			      if (type == "province"){
 			    	 $("#province").html(ops);
 			      }else if (type == "city"){
 			    	 $("#city").html(ops);
 			      }else if(type == "district"){
				     $("#district").html(ops);
	              }
			}
		});
	}
	function queryCity(){
		var data = $("#province").val()
		type = "city"
		queryAddress(type,data)
	}
	function queryDistrict(){
	   var data = $("#city").val()
	   type = "district"

	}

	function submit(){
		var label = arr.join(",");
		if ($("#positionTypeId1").val() == -1){
            $('#prompt').html('请选择职位类型');
            $('#myModal').modal('show');
            return;
		}
		if ($("#pname").val() == ""){
            $('#prompt').html('请输入职位名称');
            $('#myModal').modal('show');
            return;
		}
		if ($("#salaryScope").val() == -1){
            $('#prompt').html('请选择月薪范围');
            $('#myModal').modal('show');
            return;
		}
		if (label == ""){
            $('#prompt').html('请选择标签');
            $('#myModal').modal('show');
            return;
		}
		
		if ($("#province").val() == -1){
            $('#prompt').html('请输选择省份');
            $('#myModal').modal('show');
            return;
		}else if ($("#city").val() == -1){
            $('#prompt').html('请输选择城市');
            $('#myModal').modal('show');
            return;
		}else if ($("#district").val() == -1){
			$('#prompt').html('请输选择区域');
			$('#myModal').modal('show');
			return;
		}
		
		if ($("#natureWork").val() == -1){
            $('#prompt').html('请选择工作性质');
            $('#myModal').modal('show');
            return;
		}
		if ($("#workExperience").val() == -1){
            $('#prompt').html('请选择工作经验');
            $('#myModal').modal('show');
            return;
		}
		if ($("#education").val() == -1){
            $('#prompt').html('请选择学历要求');
            $('#myModal').modal('show');
            return;
		}
		if ($("#description").val() == ""){
            $('#prompt').html('请输入职位描述');
            $('#myModal').modal('show');
            return;
		}else if($("#description").val().length >500){
			$('#prompt').html('职位描述超出字数限制');
            $('#myModal').modal('show');
            return;
		}
		if ($("#responsibility").val() == ""){
            $('#prompt').html('请输入岗位职责');
            $('#myModal').modal('show');
            return;
		}else if($("#responsibility").val().length > 500){
			$('#prompt').html('岗位职责超出字数限制');
            $('#myModal').modal('show');
            return;
		}
		
		if ($("#addressDetail").val() == ""){
            $('#prompt').html('请选择详细地址');
            $('#myModal').modal('show');
            return;
		}

    function searchMap() {
        var serchaddress = $("#mapAddress").val();
        if(serchaddress != ""){
            placeSearch.search(serchaddress, searchAddressfunc);
        }
    }
    function showMap(){
        $('#map').modal('show');
        if($("#addressDetail").val() == "") {
            geolocation.getCurrentPosition();
        } else {
            $("#mapAddress").val($("#addressDetail").val());
            makeMarker(lngData,latData,$("#addressDetail").val());
        }
    }
    function searchAddressfunc(status, result) {
        if(status == "complete" && result.info == "OK"){
            var f = result.poiList.pois[0];
            address = f.name + f.address;
            $("#mapAddress").val(address);
            lngData = f.location.lng;
            latData = f.location.lat;
            makeMarker(lngData, latData, address);
        }
    }
    function makeMarker(lng, lat, address){
        map.remove(markers);
        markers = [];
        var marker = new AMap.Marker({
            position: [lng, lat],
            title: address,
            map: map
        });
        marker.setMap(map);
        markers.push(marker);
        map.setCenter([lng, lat]);
    }
    function onComplete(data){
        lngData = data.position.getLng();
        latData = data.position.getLat();
        var lnglatXY = [lngData,latData];
        address = data.formattedAddress;
        $("#mapAddress").val(address);
        map.remove(markers);
        markers = [];
        marker = new AMap.Marker({
            position: lnglatXY,
            title: address,
            map: map
        });
        markers.push(marker);
    }
